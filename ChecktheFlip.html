<style>
.gallery {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(450px, 1fr));
    grid-auto-rows: auto; /* Adjust based on content */
    gap: 5px; /* Adjust space between cards */
    padding: 5px;
    justify-items: center;
}


.card {
    width: 350px; /* Adjust based on your preference */
    height: 400px; /* Adjust based on your preference */
    margin: 3px; /* Adds space between cards */
    perspective: 1000px;
    cursor: pointer;
}
    
.card.large {
    grid-column: span 2;
}

.card.small {
    grid-column: span 1;
}



}
.card-face img {
    width: 100%;
    height: 100%;
    object-fit: cover; /* This will cover the area without breaking aspect ratio */
}

.card-face {
    width: 100%;
    height: 100%;
    position: absolute;
    object-fit: cover;
    backface-visibility: hidden;
    transition: transform 0.6s linear;
}

.front {
    transform: rotateY(0deg);
}

.back {
    transform: rotateY(180deg);
}
    .card.flipped {
    width: 600px; /* Larger width */
    height: 600px; /* Larger height */
    /* Optionally, adjust the margin to center or space out the larger cards */
}

.card.flipped .front {
    transform: rotateY(-180deg);
}

.card.flipped .back {
    transform: rotateY(0deg);
}

/* Adjust as necessary for your images */
.card img {
    width: 110%;
    height: 110%;
    object-fit: contain;
}
        </style>
