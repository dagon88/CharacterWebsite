    <!-- Inline styles for demonstration. You should move this to your external CSS file -->
    <style>
        .gallery {
            display: flex;
            flex-wrap: wrap;
            padding: 0;
            margin: 0;
        }
        .card {
            width: calc(100% / 5);
            height: 300px;
            perspective: 1000px;
            cursor: pointer;
            position: relative;
        }
        .card-face {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
            transition: transform 0.6s linear;
        }
        .front {
            transform: rotateY(0deg);
        }
        .back {
            transform: rotateY(180deg);
        }
        .card.flipped .front {
            transform: rotateY(-180deg);
        }
        .card.flipped .back {
            transform: rotateY(0deg);
        }
    </style>
</head>
<body>

<div class="gallery">
    <!-- Card 1 -->
    <div class="card" onclick="this.classList.toggle('flipped');">
        <div class="card-face front">
            <img src="https://github.com/dagon88/CharacterWebsite/blob/main/wild%20things.jpg?raw=true" alt="Wild Things Front">
        </div>
        <div class="card-face back">
